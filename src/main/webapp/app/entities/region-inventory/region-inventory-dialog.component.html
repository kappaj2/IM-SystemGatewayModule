<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRegionLabel" jhiTranslate="systemGatewayModuleApp.region.home.createOrEditLabel">Create or edit a Region</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!region.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="region.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.region.regionCode" for="field_regionCode">Region Code</label>
            <input type="text" class="form-control" name="regionCode" id="field_regionCode"
                [(ngModel)]="region.regionCode" required/>
            <div [hidden]="!(editForm.controls.regionCode?.dirty && editForm.controls.regionCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.regionCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.region.regionName" for="field_regionName">Region Name</label>
            <input type="text" class="form-control" name="regionName" id="field_regionName"
                [(ngModel)]="region.regionName" required/>
            <div [hidden]="!(editForm.controls.regionName?.dirty && editForm.controls.regionName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.regionName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemGatewayModuleApp.region.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="region.countryId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
